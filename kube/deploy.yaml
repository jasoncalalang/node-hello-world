apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world-deployment
  labels:
    app: hello-world
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-world
  template:
    metadata:
      labels:
        app: hello-world
    spec:
      containers:
      - name: hello-world
        image: jasoncalalang/node-hello-world:latest
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: "production"
